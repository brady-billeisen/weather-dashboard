<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">
                <h1 class="text-light">Weather Dashboard</h1>
            </a>
        </nav>
    </header>
    <main class="search-container">
        <div class="row">
            <div class="col-12 col-md-3 p-3 h-100 bg-light text-dark">
                <h2>Search for a City</h2>
                <form id="search-form">
                    <fieldset>
                        <div class="mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="San Diego">
                        </div>
                        <div class="mb-3">
                        </div>
                        <button type="submit" id="submitBtn" class="form-control btn btn-primary">Search</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-12 col-md-9 p-3">
                <div id="today">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h2 class="card-title"></h2>
                            <p class="card-text" id="temp"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text" id="humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h2 class="text-dark">5-Day Forecast:</h2>
                    <div id="fiveDay">
                        <div id="five-day-container">
                            <!-- <div class="card w-100 bg-dark mx-2">
                                <div class="card-body">
                                    <h5 class="card-title text-light">05/25/2023</h5>
                                    <h6 class="card-subtitle mb-2 text-light">Card subtitle</h6>
                                    <p class="card-text text-light">67Â°F</p>
                                    <p class="card-text text-light">10 MPH</p>
                                    <p class="card-text text-light">47%</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
